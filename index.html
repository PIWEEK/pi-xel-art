<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Pi-xel-art</title>
    <script src="//cdn.jsdelivr.net/npm/phaser@3.11.0/dist/phaser.js"></script>
    <style type="text/css">
        html {
            background-color: black;
        }
        body {
            margin: 0;
        }
        canvas {
            display: flex;
            margin: auto;
            padding-top: 100px;
        }
    </style>
</head>
<body>

<script type="text/javascript">

    var config = {
        type: Phaser.AUTO,
        width: 800,
        height: 600,
        backgroundColor: '#2d2d2d',
        physics: {
            default: 'arcade',
            arcade: {
                gravity: { y: 200 },
                debug: false
            }
        },
        scene: {
            preload: preload,
            create: create,
            update: update
        }
    };

    let recipeIng;
    let recipeImgList = [];
    let completeBurgerExample = [];
    let cursors;
    let keyPressedCoolTime = new Date();
    let numIngredients = 0;
    let ingredientPosition = 410;
    let tips = 0;
    let tipsText;
    let allTweens = [];

    let isFirstIngredient = true;

    // Aspect customization
    const iconStartPosX = 140;
    const iconStartPosY = 100;
    const iconSize = 50;
    const iconGap = 10;
    const trayPosX = 130;
    const trayPosY = 380;
    const trayHambX = 215;

    let game = new Phaser.Game(config);

    function preload ()
    {
        this.load.image('bg', 'assets/others/background.png');
        this.load.image('bunNormalTop', 'assets/ingredients/bunNormalTop.png');
        this.load.image('bunNormal', 'assets/ingredients/bunNormal.png');
        this.load.image('bunNormalIcon', 'assets/icons/bread.png');
        this.load.image('tomato', 'assets/ingredients/tomato.png');
        this.load.image('tomatoIcon', 'assets/icons/tomato.png');
        this.load.image('cheese', 'assets/ingredients/cheese.png');
        this.load.image('cheeseIcon', 'assets/icons/cheese.png');
        this.load.image('lettuce', 'assets/ingredients/lettuce.png');
        this.load.image('lettuceIcon', 'assets/icons/lettuce.png');
        this.load.image('meat', 'assets/ingredients/BeefPatty.png');
        this.load.image('meatIcon', 'assets/icons/meat.png');
        this.load.image('sodaCoke', 'assets/others/sodaCoke.png');
        this.load.image('fries', 'assets/others/fries.png');
    }

    function create () {
        //  A simple background for our game
        createBackgroundScenario(this);

        setRecipe(this);

       // Cursors
        cursors = this.input.keyboard.createCursorKeys();

        tipsText = this.add.text(16, 36, 'Tips: ' + tips, { fontSize: '24px', fill: '#fff'});
    }

    function update () {
        if (isFirstIngredient) {
            stackIngredient(this, this.add.image(trayHambX, 0, 'bunNormal'), false);
            isFirstIngredient = false;
        }

        if (cursors.down.isDown && checkKeyPressedCoolTime()) {
            stackIngredient(this, this.add.image(trayHambX, 0, 'tomato'), true);
            checkResult(this, 'tomato');
        } else if (cursors.right.isDown && checkKeyPressedCoolTime()) {
            stackIngredient(this, this.add.image(trayHambX, 0, 'cheese'), true);
            checkResult(this, 'cheese');
        } else if (cursors.left.isDown && checkKeyPressedCoolTime()) {
            stackIngredient(this, this.add.image(trayHambX, 0, 'lettuce'), true);
            checkResult(this, 'lettuce');
        } else if (cursors.up.isDown && checkKeyPressedCoolTime()) {
            stackIngredient(this, this.add.image(trayHambX, 0, 'meat'), true);
            checkResult(this, 'meat');
        }
    }

    function createBackgroundScenario(context) {
        context.add.image(400, 300, 'bg');
        context.add.image(trayPosX+150, trayPosY-98, 'sodaCoke').setOrigin(0, 0);
        context.add.image(trayPosX+165, trayPosY-30, 'fries').setOrigin(0, 0);

        context.add.image(445, 195, 'meatIcon').setOrigin(0, 0);
        context.add.image(445, 325, 'tomatoIcon').setOrigin(0, 0);
        context.add.image(380, 260, 'lettuceIcon').setOrigin(0, 0);
        context.add.image(510, 260, 'cheeseIcon').setOrigin(0, 0);
    }

    function checkResult(context, ingredient) {
        const index = numIngredients - 1;
        if (recipeIng[index] !== ingredient) {
        // handleError
        console.log('error');
        setTimeout(() => {
            allTweens.forEach(tween => {
                tween.targets.forEach(img => {
                    img.destroy();
                });
            });
            resetValues(context);
            tips -= 100
            tipsText.setText('Tips: ' + tips);
        }, 1000);
        } else if (numIngredients === recipeIng.length && recipeIng[index] === ingredient) {
            // order complete
            console.log('order complete');
            recipeImgList[index].alpha = 0.2;
            setTimeout(() => {
                stackIngredient(context, context.add.image(trayHambX, 0, 'bunNormalTop'), false);
            }, 1000);
            setTimeout(() => {
                allTweens.forEach(tween => {
                    tween.targets.forEach(img => {
                        img.destroy();
                    });
                });
                resetValues(context);
                tips += 100
                tipsText.setText('Tips: ' + tips);
            }, 3000);
        } else if (recipeIng[index] === ingredient) {
            // mark check introduced ingredient
            console.log('mark check introduced ingredient', ingredient);
            recipeImgList[index].alpha = 0.2;
        }
    }

    function stackIngredient(context, img, addNewIngredient) {
        addNewIngredient && newIngredient();
        let yValue;
        if (numIngredients === 0) {
            yValue = ingredientPosition;
        } else if (!addNewIngredient && numIngredients === recipeIng.length) {
            yValue = ingredientPosition - (15 * (numIngredients + 1));
        } else {
            yValue = ingredientPosition - (15 * numIngredients);
        }
        const tempTween = context.tweens.add({
            targets: img,
            y: yValue,
            duration: 1000,
            ease: 'Power2',
            completeDelay: 1000
        });
        allTweens.push(tempTween);
    }

    function resetValues(context) {
        setRecipe(context);
        numIngredients = 0;
        ingredientPosition = 410;
        isFirstIngredient = true;
    }

    function setRecipe(context) {
        recipeImgList.forEach(img => img.destroy());
        recipeImgList = [];
        recipeIng = recipeIngredients();

        // icon menu
        recipeIng.forEach( (ingredient, i) => {
            const tempImg = context.add.image(iconStartPosX + ((iconSize + iconGap) *i), iconStartPosY, ingredient+'Icon').setOrigin(0, 0);
            recipeImgList.push(tempImg);
        });

        // complete burger example
        completeBurgerExample.length && completeBurgerExample.forEach(img => img.destroy());
        completeBurgerExample = [];
        const recipeImgExample = ['bunNormal', ...recipeIng, 'bunNormalTop'];
        recipeImgExample.forEach( (ingredient, i) => {
            const tempImg = context.add.image(35, (250 - (i * 7)), ingredient).setOrigin(0, 0).setScale(.5);
            completeBurgerExample.push(tempImg);
        });
    }

    function recipeIngredients() {
        const howManyIngredients = Math.floor(Math.random() * (5 - 2) + 2);
        const ingredients = ['meat', 'lettuce', 'cheese', 'tomato'];
        const recipe = [];
        Array.from({length: howManyIngredients}, (v, i) => i).forEach(it => {
            recipe.push(ingredients[Math.floor(Math.random()*ingredients.length)]);
        });
        return recipe;
    }

        function checkKeyPressedCoolTime() {
        if (new Date() - keyPressedCoolTime > 500) {
            keyPressedCoolTime = new Date();
            return true;
        } else {
            return false;
        }
    }

    function newIngredient() {
        numIngredients = ++numIngredients;
    }

</script>

</body>
</html>
