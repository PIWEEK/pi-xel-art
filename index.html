<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Pi-xel-art</title>
    <script src="//cdn.jsdelivr.net/npm/phaser@3.11.0/dist/phaser.js"></script>
    <style type="text/css">
        html {
            background-color: black;
        }
        body {
            margin: 0;
        }
        canvas {
            display: flex;
            margin: auto;
            padding-top: 100px;
        }
    </style>
</head>
<body>

<script type="text/javascript">

    var config = {
        type: Phaser.AUTO,
        width: 800,
        height: 600,
        backgroundColor: '#2d2d2d',
        physics: {
            default: 'arcade',
            arcade: {
                gravity: { y: 00 },
                debug: false
            }
        },
        scene: {
            preload: preload,
            create: create,
            update: update
        }
    };

    let recipe;
    let recipeIng1;
    let recipeIng2;
    let recipeIng3;
    let recipeIng4;
    let cursors;
    let keyPressedCoolTime = new Date();
    let ingredients;
    let numIngredients = 0;
    let ingredientsText;
    let target = new Phaser.Math.Vector2();
    let isFirstIngredient = true;
    const game = new Phaser.Game(config);
    const tableHeight = config.height - 405;
    const ingredientsSpeed = 200;


    function preload ()
    {
        this.load.image('cafe', 'assets/frames/cafe.jpg');
        this.load.image('square', 'assets/frames/square.png');
        this.load.image('bunNormal', 'assets/ingredients/bunNormal2.png');
        this.load.image('tomato', 'assets/ingredients/tomato2.png');
        this.load.image('cheese', 'assets/ingredients/cheese2.png');
        this.load.image('lettuce', 'assets/ingredients/lettuce2.png');
    }

    function create () {
        console.log('create');
        //  A simple background for our game
        this.add.image(400, 300, 'cafe');

        const recipeIng = recipeIngredients();
        recipe  = this.add.text(50, 70, 'recipe:' + recipeIng, { fontSize: '24px', fill: '#FFF' });

        recipeIng.forEach( (ingredient, i) => {
            const parseIndex = i + 1;
            this.add.image(0 + (parseIndex * 100), 150, 'square').setScale(.1);
            window['recipeIng' + parseIndex] = this.add.image(0 + (parseIndex * 100), 150, ingredient).setScale(.5);
        });

        // Ingredients
        ingredients = this.physics.add.group({collideWorldBounds: true});

       // Cursors
        cursors = this.input.keyboard.createCursorKeys();

        // Score
        ingredientsText = this.add.text(config.weight, 16, 'Ingredients: 0', { fontSize: '24px', fill: '#FFF' });

        // Colliders
        this.physics.add.overlap(ingredients, ingredients, collisionBetween);
    }

    function update () {
        if (cursors.down.isDown && checkKeyPressedCoolTime()){
            addIngredient('tomato', this.physics);
        } else if (cursors.right.isDown && checkKeyPressedCoolTime()) {
            addIngredient('cheese', this.physics);
        } else if (cursors.left.isDown && checkKeyPressedCoolTime()) {
            addIngredient('lettuce', this.physics);
        } else if (cursors.up.isDown && checkKeyPressedCoolTime()) {
            addIngredient('bunNormal', this.physics);
        }
    }

    function recipeIngredients() {
        const howManyIngredients = Math.floor(Math.random() * (5 - 2) + 2);
        const ingredients = ['lettuce', 'cheese', 'tomato'];
        const recipe = ['bunNormal'];
        Array.from({length: howManyIngredients}, (v, i) => i).forEach(it => {
            recipe.push(ingredients[Math.floor(Math.random()*ingredients.length)]);
        });
        return recipe;
    }

    function checkKeyPressedCoolTime() {
        if (new Date() - keyPressedCoolTime > 500) {
            keyPressedCoolTime = new Date();
            return true;
        } else {
            return false;
        }
    }

    function addIngredient(ingredientName, physics) {
        ing = ingredients.create(400, 30, ingredientName).setScale(.5).setOrigin(0,0.3);

        if (isFirstIngredient) {
            // it should be placed on the table where the rest of ingredients will be stacked afterwards
            ing.setCircle(tableHeight);
            isFirstIngredient = false;
        }
        // all the ingredients will try to move towards that point (some of them colliding with previous ingredients)
        moveObjectToPoint(ing, 400, 200, physics);
        refreshNumIngredients();
    }

    function moveObjectToPoint(ing, x, y, physics) {
        target.x = x;
        target.y = y;
        physics.moveToObject(ing, target, false, ingredientsSpeed);
    }

    function refreshNumIngredients() {
        numIngredients = ++numIngredients
        ingredientsText.setText('Ingredients: ' + numIngredients);
    }

    function collisionBetween(ingOld, ingNew) {
        // there's no gravity, so when a collision is detected we should stop the movement
	    ingNew.body.stop();
    }

</script>

</body>
</html>
