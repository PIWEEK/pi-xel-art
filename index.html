<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Pi-xel-art</title>
    <script src="//cdn.jsdelivr.net/npm/phaser@3.11.0/dist/phaser.js"></script>
    <style type="text/css">
        html {
            background-color: black;
        }
        body {
            margin: 0;
        }
        canvas {
            display: flex;
            margin: auto;
            padding-top: 100px;
        }
    </style>
</head>
<body>

<script type="text/javascript">

    var config = {
        type: Phaser.AUTO,
        width: 800,
        height: 600,
        backgroundColor: '#2d2d2d',
        physics: {
            default: 'arcade',
            arcade: {
                gravity: { y: 200 },
                debug: false
            }
        },
        scene: {
            preload: preload,
            create: create,
            update: update
        }
    };

    let recipe;
    let recipeIng;
    let lastIntroducedIngredient;
    let cursors;
    let keyPressedCoolTime = new Date();
    let numIngredients = 0;
    let ingredientsText;
    let ingredientPosition = 430;
    let tips = 0;
    let tipsText;
    let allTweens = [];

    let game = new Phaser.Game(config);

    function preload ()
    {
        this.load.image('cafe', 'assets/frames/cafe.jpg');
        this.load.image('square', 'assets/frames/square.png');
        this.load.image('bunNormal', 'assets/ingredients/bunNormal.png');
        this.load.image('bunNormalTop', 'assets/ingredients/bunNormalTop.png');
        this.load.image('tomato', 'assets/ingredients/tomato.png');
        this.load.image('cheese', 'assets/ingredients/cheese.png');
        this.load.image('lettuce', 'assets/ingredients/lettuce.png');
    }

    function create () {
        //  A simple background for our game
        this.add.image(400, 300, 'cafe');

        setRecipe(this);

       // Cursors
        cursors = this.input.keyboard.createCursorKeys();

        // Ingredients
        ingredientsText = this.add.text(16, 16, 'Ingredients: 0', { fontSize: '24px', fill: '#fff'});

        tipsText = this.add.text(16, 36, 'Tips: ' + tips, { fontSize: '24px', fill: '#fff'});
    }

    function update () {
        if (cursors.down.isDown && checkKeyPressedCoolTime()){
            stackIngredient(this, this.add.image(400, 0, 'tomato'));
            checkResult(this, 'tomato');
        } else if (cursors.right.isDown && checkKeyPressedCoolTime()) {
            stackIngredient(this, this.add.image(400, 0, 'cheese'));
            checkResult(this, 'cheese');
        } else if (cursors.left.isDown && checkKeyPressedCoolTime()) {
            stackIngredient(this, this.add.image(400, 0, 'lettuce'));
            checkResult(this, 'lettuce');
        } else if (cursors.up.isDown && checkKeyPressedCoolTime()) {
            stackIngredient(this, this.add.image(400, 0, 'bunNormal'));
            checkResult(this, 'bunNormal');
        }
    }

    function checkResult(context, ingredient) {
        if (recipeIng[numIngredients - 1] !== ingredient) {
        // handleError
        console.log('error');
        setTimeout(() => {
            allTweens.forEach(tween => {
                tween.targets.forEach(img => {
                    img.destroy();
                });
            });
            resetValues(context);
            tips -= 100
            tipsText.setText('Tips: ' + tips);
        }, 1000);
        } else if (numIngredients === recipeIng.length && recipeIng[numIngredients - 1] === ingredient) {
            // order complete
            console.log('order complete');
            setTimeout(() => {
                stackIngredient(context, context.add.image(400, 0, 'bunNormalTop'));
            }, 2000);
            setTimeout(() => {
                allTweens.forEach(tween => {
                    tween.targets.forEach(img => {
                        img.destroy();
                    });
                });
                resetValues(context);
                tips += 100
                tipsText.setText('Tips: ' + tips);
            }, 5000);
        } else if (recipeIng[numIngredients - 1] === ingredient) {
            // mark check introduced ingredient
            console.log('mark check introduced ingredient', ingredient);
        }
    }

    function stackIngredient(context, img) {
        const tempTween = context.tweens.add({
            targets: img,
            y: ingredientPosition - (20 * numIngredients),
            duration: 1000,
            ease: 'Power2',
            completeDelay: 1000
        });
        allTweens.push(tempTween);
        newIngredient();
    }

    function resetValues(context) {
        setRecipe(context);
        numIngredients = 0;
        ingredientPosition = 430;
    }

    function setRecipe(context) {
        recipeIng = recipeIngredients();
        if (recipe) {
            recipe.setText('recipe: ' + recipeIng);
        } else {
            recipe = context.add.text(50, 70, 'recipe:' + recipeIng, { fontSize: '24px', fill: '#FFF' });
        }

        recipeIng.forEach( (ingredient, i) => {
            const parseIndex = i + 1;
            context.add.image(0 + (parseIndex * 100), 150, 'square').setScale(.1);
            context.add.image(0 + (parseIndex * 100), 150, ingredient).setScale(.5);
        });
    }

    function recipeIngredients() {
        const howManyIngredients = Math.floor(Math.random() * (5 - 2) + 2);
        const ingredients = ['lettuce', 'cheese', 'tomato'];
        const recipe = ['bunNormal'];
        Array.from({length: howManyIngredients}, (v, i) => i).forEach(it => {
            recipe.push(ingredients[Math.floor(Math.random()*ingredients.length)]);
        });
        return recipe;
    }

        function checkKeyPressedCoolTime() {
        if (new Date() - keyPressedCoolTime > 500) {
            keyPressedCoolTime = new Date();
            return true;
        } else {
            return false;
        }
    }

    function newIngredient() {
        numIngredients = ++numIngredients
        ingredientsText.setText('Ingredients: ' + numIngredients);
    }

</script>

</body>
</html>
